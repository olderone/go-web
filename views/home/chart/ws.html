{{template "home/chart/base/base.html" .}}
{{define "head"}}
<title>websocket</title>
{{end}}
{{define "body"}}

<div class="container" >
    <button type="button" style="float: right;margin-top: 15px;" class="btn btn-default"><a href="/chartRoom">登出</a></button>
</div>
<div class="container" style="max-height: 480px;overflow-y: scroll;border: 2px solid #000000;padding: 10px;margin-top: 15px;">
    <h3>聊天历史:</h3>
    <ul id="chatbox">
        <li>welcome</li>
    </ul>
</div>

<div class="container">
    <h3>用户名: <span id="uname">{{.UserName}}</span></h3>
    <h4>消息盒子:</h4>
    <form class="form-inline">
        <div class="col-md-12 form-group">
            <textarea id="sendbox" cols=80 rows=10 class="form-control" style="width: 100%;" onkeydown="if(event.keyCode==13)return false;" required></textarea>
            <!-- <input id="sendbox" type="text" class="form-control" onkeydown="if(event.keyCode==13)return false;" required> -->
            <button id="sendbtn" type="button" style="float: right;margin-top: 15px;" class="btn btn-default">发送</button>
        </div>
    </form>
</div>

{{end}}
